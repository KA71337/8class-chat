<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>8Ч Класс - Мини Чат</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea, #764ba2);
}

.welcome, .chat {
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  padding: 40px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

h1 {
  margin-bottom: 20px;
  font-size: 32px;
  font-weight: bold;
  color: #444;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

input {
  width: 80%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #667eea;
  box-shadow: 0 0 10px rgba(102,126,234,0.6);
}

.btn {
  display: inline-block;
  padding: 14px 24px;
  margin-top: 20px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}
.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(118,75,162,0.5);
}

.chat {
  display: none;
  width: 90%;
  height: 85%;
  flex-direction: row;
  position: relative;
}

.sidebar {
  width: 25%;
  border-right: 2px solid #ddd;
  overflow-y: auto;
  text-align: left;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 20px 0 0 20px;
  display: flex;
  flex-direction: column;
}

.category {
  font-weight: 700;
  margin-top: 15px;
  margin-bottom: 6px;
  color: #333;
}

.user {
  padding: 8px;
  margin: 5px 0;
  background: #ececff;
  border-radius: 10px;
  transition: 0.3s;
  cursor: pointer;
}
.user:hover { background: #d8d8ff; }

.messages {
  width: 75%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  background: #fff;
  border-radius: 0 20px 20px 0;
  position: relative;
}

.message-list {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  text-align: left;
  background: #fafafa;
}

.message {
  margin: 8px 0;
  padding: 10px 14px;
  border-radius: 15px;
  background: #e2e2f9;
  animation: slideIn 0.3s ease-in-out;
}

.input-area {
  display: flex;
  border-top: 1px solid #ddd;
  background: #f1f1f1;
  border-radius: 0 0 20px 0;
}
.input-area input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 0 0 0 20px;
  font-size: 16px;
  outline: none;
}
.input-area button {
  border: none;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 0 0 20px 0;
  cursor: pointer;
  transition: 0.3s;
}
.input-area button:hover { background: linear-gradient(135deg,#5a67d8,#6b46c1); }

.admin-btns {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.admin-btns button {
  flex: 1;
}

.admin-panel {
  display: none;
  flex-direction: column;
  gap: 6px;
  margin-top: 10px;
}

@keyframes fadeIn { from{opacity:0;transform:translateY(-20px);} to{opacity:1;transform:translateY(0);} }
@keyframes slideIn { from{opacity:0;transform:translateX(-20px);} to{opacity:1;transform:translateX(0);} }

</style>
</head>
<body>

<div class="welcome" id="welcome">
  <h1>Добро пожаловать на сайт 8ч класса</h1>
  <input type="text" id="nameInput" placeholder="Введите своё имя">
  <br>
  <button class="btn" onclick="login()">Авторизоваться</button>
</div>

<div class="chat" id="chat">
  <div class="sidebar" id="sidebar">
    <div class="admin-btns">
      <button class="btn" id="writeAdminBtn" onclick="writeAdmin()">Написать админу</button>
      <button class="btn" id="viewChatsBtn" onclick="toggleAdminPanel()" style="display:none;">Посмотреть чаты</button>
      <button class="btn" id="exitViewBtn" onclick="exitView()" style="display:none;">Выйти из просмотра</button>
    </div>

    <div class="category">Группы</div>
    <div class="user" onclick="selectUser('Общий чат')">Общий чат</div>

    <div class="category">Чаты</div>
    <div id="userList"></div>

    <div class="admin-panel" id="adminPanel"></div>
  </div>

  <div class="messages">
    <div class="message-list" id="messageList"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

<script>
let currentUser = localStorage.getItem("currentUser");
let messages = JSON.parse(localStorage.getItem("messages")) || [];
let users = JSON.parse(localStorage.getItem("users")) || [];
let selectedUser = "Общий чат";
let adminViewing = false;

function login() {
  let name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Введите имя!");
  currentUser = name;
  localStorage.setItem("currentUser", currentUser);

  if (!users.includes(name)) { users.push(name); localStorage.setItem("users", JSON.stringify(users)); }

  document.getElementById("welcome").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  renderUsers();
  selectUser("Общий чат");

  if (currentUser === "KA7") {
    document.getElementById("viewChatsBtn").style.display = "inline-block";
    renderAdminPanel();
  } else {
    document.getElementById("writeAdminBtn").style.display = "inline-block";
  }
}

function sendMessage() {
  let input = document.getElementById("messageInput");
  let text = input.value.trim();
  if (!text) return;
  let msg = { from: currentUser, to: selectedUser==="Общий чат"?"ALL":selectedUser, text };
  messages.push(msg);
  localStorage.setItem("messages", JSON.stringify(messages));
  input.value = "";
  renderMessages();
}

function renderMessages() {
  let list = document.getElementById("messageList");
  list.innerHTML = "";
  messages.filter(m => {
    if(adminViewing || currentUser==="KA7") return m.to==="ALL" || m.to===selectedUser || m.from===selectedUser;
    return selectedUser==="Общий чат" ? m.to==="ALL" : (m.from===currentUser && m.to===selectedUser)||(m.from===selectedUser && m.to===currentUser);
  }).forEach(m=>{
    let div = document.createElement("div");
    div.className="message";
    div.innerText = m.from+": "+m.text;
    list.appendChild(div);
  });
  list.scrollTop = list.scrollHeight;
}

function renderUsers() {
  let list = document.getElementById("userList");
  list.innerHTML = "";
  users.filter(u=>u!==currentUser).forEach(u=>{
    let div = document.createElement("div");
    div.className="user";
    div.innerText = u;
    div.onclick = ()=>selectUser(u);
    list.appendChild(div);
  });
}

function selectUser(user) {
  selectedUser = user;
  adminViewing = false;
  document.getElementById("exitViewBtn").style.display = "none";
  renderMessages();
}

function writeAdmin() {
  let text = prompt("Введите сообщение админу:");
  if (!text) return;
  let msg = { from: currentUser, to: "KA7", text };
  messages.push(msg);
  localStorage.setItem("messages", JSON.stringify(messages));
  alert("Сообщение админу отправлено!");
  renderMessages();
}

function renderAdminPanel() {
  let panel = document.getElementById("adminPanel");
  panel.innerHTML = "";
  users.filter(u=>u!=="KA7").forEach(u=>{
    let btn = document.createElement("button");
    btn.innerText = u;
    btn.onclick = ()=>{ adminView(u); };
    panel.appendChild(btn);
  });
}

function toggleAdminPanel() {
  let panel = document.getElementById("adminPanel");
  panel.style.display = panel.style.display==="flex" ? "none":"flex";
}

function adminView(user) {
  selectedUser = user;
  adminViewing = true;
  document.getElementById("exitViewBtn").style.display = "inline-block";
  renderMessages();
}

function exitView() {
  selectedUser = "Общий чат";
  adminViewing = false;
  document.getElementById("exitViewBtn").style.display = "none";
  renderMessages();
}

// Enter отправка
document.addEventListener("keydown", function(e){
  if(e.key==="Enter" && document.getElementById("chat").style.display==="flex") sendMessage();
});

// авто вход
if(currentUser){
  document.getElementById("welcome").style.display="none";
  document.getElementById("chat").style.display="flex";
  renderUsers();
  selectUser("Общий чат");
  if(currentUser==="KA7"){ document.getElementById("viewChatsBtn").style.display="inline-block"; renderAdminPanel(); }
  else { document.getElementById("writeAdminBtn").style.display="inline-block"; }
}
</script>
</body>
</html>
