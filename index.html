<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>8Ч Класс - Мини Чат</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .welcome, .chat {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #444;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
    }

    .btn {
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover { transform: scale(1.05); }

    .chat {
      display: none;
      width: 90%;
      height: 85%;
      flex-direction: row;
      position: relative;
    }

    .sidebar {
      width: 25%;
      border-right: 2px solid #ddd;
      overflow-y: auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 20px 0 0 20px;
    }

    .messages {
      width: 75%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fff;
      border-radius: 0 20px 20px 0;
    }

    .message-list {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      text-align: left;
      background: #fafafa;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 15px;
      background: #e2e2f9;
      animation: slideIn 0.3s ease-in-out;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
      background: #f1f1f1;
      border-radius: 0 0 20px 0;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 0 0 0 20px;
      font-size: 16px;
    }
    .input-area button {
      border: none;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 0 0 20px 0;
      cursor: pointer;
    }

    .admin-btn {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .chats-btn {
      position: absolute;
      top: 15px;
      left: 20px;
    }

    .user {
      padding: 8px;
      margin: 5px 0;
      background: #ececff;
      border-radius: 10px;
      transition: 0.3s;
    }
    .user:hover {
      background: #d8d8ff;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(-20px);}
      to {opacity: 1; transform: translateX(0);}
    }
  </style>
</head>
<body>

<div class="welcome" id="welcome">
  <h1>Добро пожаловать в чат</h1>
  <input type="text" id="nameInput" placeholder="Введите своё имя">
  <br>
  <button class="btn" onclick="login()">Авторизоваться</button>
</div>

<div class="chat" id="chat">
  <button class="btn chats-btn" onclick="showChats()">Посмотреть чаты</button>
  <button class="btn admin-btn" onclick="writeAdmin()">Написать админу</button>
  <div class="sidebar" id="userList"></div>
  <div class="messages">
    <div class="message-list" id="messageList"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>
</div>

<script>
  const socket = io("http://localhost:3000");

  let currentUser = localStorage.getItem("currentUser");
  let currentChat = "Общий";
  let allMessages = {}; // {chatName: [messages]}

  if (currentUser) {
    showChat();
    socket.emit("login", currentUser, (res) => {
      if (!res.success) {
        alert("Имя уже занято!");
        localStorage.removeItem("currentUser");
        location.reload();
      }
    });
  }

  function login() {
    let name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Введите имя!");
    socket.emit("login", name, (res) => {
      if (res.success) {
        currentUser = name;
        localStorage.setItem("currentUser", name);
        showChat();
      } else {
        alert(res.message);
      }
    });
  }

  function showChat() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    renderMessages();
  }

  function sendMessage() {
    let input = document.getElementById("messageInput");
    let text = input.value.trim();
    if (!text) return;
    let msg = { chat: currentChat, user: currentUser, text };
    socket.emit("sendMessage", msg);
    input.value = "";
  }

  function renderMessages() {
    let list = document.getElementById("messageList");
    list.innerHTML = "";
    (allMessages[currentChat] || []).forEach(m => {
      let div = document.createElement("div");
      div.className = "message";
      div.innerText = m.user + ": " + m.text;
      list.appendChild(div);
    });
    list.scrollTop = list.scrollHeight;
  }

  function renderUsers(users) {
    let list = document.getElementById("userList");
    list.innerHTML = "";
    users.forEach(u => {
      let div = document.createElement("div");
      div.className = "user";
      div.innerText = u;
      div.onclick = () => { currentChat = u; renderMessages(); };
      list.appendChild(div);
    });
  }

  function writeAdmin() {
    let text = prompt("Введите сообщение админу:");
    if (text) {
      let msg = { chat: "KA7", user: currentUser, text };
      socket.emit("sendMessage", msg);
    }
  }

  function showChats() {
    currentChat = "Общий";
    renderMessages();
  }

  // Слушатели от сервера
  socket.on("newMessage", (msg) => {
    if (!allMessages[msg.chat]) allMessages[msg.chat] = [];
    allMessages[msg.chat].push(msg);
    if (msg.chat === currentChat) renderMessages();
  });

  socket.on("users", (users) => {
    renderUsers(users);
  });

  // Enter для отправки
  document.addEventListener("keydown", function(event) {
    if (event.key === "Enter" && document.getElementById("chat").style.display === "flex") {
      sendMessage();
    }
  });
</script>
</body>
</html>
